<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="bg-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.22)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
    <linearGradient id="key-metal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff"/>
      <stop offset="40%" style="stop-color:#f0f0f0"/>
      <stop offset="100%" style="stop-color:#d4d4d8"/>
    </linearGradient>
    <linearGradient id="key-metal2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa"/>
      <stop offset="100%" style="stop-color:#a1a1aa"/>
    </linearGradient>
    <filter id="drop" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#1e3a5f" flood-opacity="0.35"/>
    </filter>
    <filter id="glow-white" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feFlood flood-color="#fff" flood-opacity="0.3"/>
      <feComposite in2="b" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Bright gradient background -->
  <rect width="1024" height="1024" rx="224" ry="224" fill="url(#bg)"/>
  <rect width="1024" height="1024" rx="224" ry="224" fill="url(#bg-light)"/>

  <!-- Decorative circles background -->
  <circle cx="200" cy="200" r="180" fill="#fff" opacity="0.06"/>
  <circle cx="824" cy="824" r="200" fill="#fff" opacity="0.05"/>
  <circle cx="780" cy="240" r="100" fill="#fff" opacity="0.04"/>

  <!-- Main key icon - centered, large -->
  <g transform="translate(512, 440) rotate(-45)" filter="url(#drop)">
    <!-- Key head (ring) outer -->
    <circle cx="0" cy="0" r="130" fill="url(#key-metal)" stroke="#e4e4e7" stroke-width="4"/>
    <!-- Key head hole -->
    <circle cx="0" cy="0" r="65" fill="url(#bg)"/>
    <!-- Key head inner ring highlight -->
    <circle cx="0" cy="0" r="65" fill="none" stroke="#fff" stroke-width="3" opacity="0.3"/>
    <circle cx="0" cy="0" r="130" fill="none" stroke="#fff" stroke-width="2" opacity="0.2"
            stroke-dasharray="0 0"/>
    <!-- Shine on key head -->
    <ellipse cx="-30" cy="-30" rx="50" ry="25" fill="#fff" opacity="0.2" transform="rotate(-20)"/>

    <!-- Key shaft -->
    <rect x="100" y="-24" width="220" height="48" rx="12" fill="url(#key-metal2)" stroke="#d4d4d8" stroke-width="2"/>
    <!-- Shaft shine -->
    <rect x="100" y="-20" width="220" height="14" rx="6" fill="#fff" opacity="0.25"/>

    <!-- Key teeth -->
    <rect x="230" y="24" width="22" height="44" rx="6" fill="url(#key-metal2)" stroke="#d4d4d8" stroke-width="2"/>
    <rect x="264" y="24" width="22" height="34" rx="6" fill="url(#key-metal2)" stroke="#d4d4d8" stroke-width="2"/>
    <rect x="298" y="24" width="22" height="44" rx="6" fill="url(#key-metal2)" stroke="#d4d4d8" stroke-width="2"/>
  </g>

  <!-- Terminal prompt > (bottom left area) -->
  <g transform="translate(220, 760)" filter="url(#glow-white)">
    <path d="M0,-30 L36,0 L0,30" fill="none" stroke="#fff" stroke-width="10"
          stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Cursor underscore -->
    <rect x="50" y="18" width="36" height="8" rx="4" fill="#fff" opacity="0.85"/>
  </g>

  <!-- Connection nodes -->
  <g filter="url(#glow-white)">
    <!-- Top-left node -->
    <circle cx="260" cy="260" r="12" fill="#fff" opacity="0.7"/>
    <circle cx="260" cy="260" r="6" fill="#06b6d4"/>
    <!-- Top-right node -->
    <circle cx="764" cy="310" r="10" fill="#fff" opacity="0.6"/>
    <circle cx="764" cy="310" r="5" fill="#8b5cf6"/>
    <!-- Bottom-right node -->
    <circle cx="720" cy="720" r="12" fill="#fff" opacity="0.7"/>
    <circle cx="720" cy="720" r="6" fill="#3b82f6"/>
    <!-- Bottom-left node -->
    <circle cx="310" cy="680" r="10" fill="#fff" opacity="0.6"/>
    <circle cx="310" cy="680" r="5" fill="#06b6d4"/>
  </g>

  <!-- Dashed connection lines -->
  <line x1="272" y1="260" x2="400" y2="340" stroke="#fff" stroke-width="2" opacity="0.15" stroke-dasharray="6 8"/>
  <line x1="754" y1="310" x2="640" y2="380" stroke="#fff" stroke-width="2" opacity="0.15" stroke-dasharray="6 8"/>
  <line x1="710" y1="720" x2="620" y2="600" stroke="#fff" stroke-width="2" opacity="0.15" stroke-dasharray="6 8"/>
  <line x1="320" y1="680" x2="420" y2="570" stroke="#fff" stroke-width="2" opacity="0.15" stroke-dasharray="6 8"/>

  <!-- Subtle border -->
  <rect width="1024" height="1024" rx="224" ry="224" fill="none" stroke="#fff" stroke-width="2" opacity="0.12"/>
</svg>
